<div id="mainContainer">
    <div class="leftHalf">
        <a routerLink="/app-home">
            <div class="logo">ðŸ“–UniversalLibraryðŸ“–</div>
        </a>
    </div>
    <nav>
        <div class="rightHalf">
            <button *ngIf="isLoggedIn == false" class="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                (click)="onLogin()">Login
            </button>

            <button class="button" *ngIf="isLoggedIn == false" data-bs-toggle="modal" data-bs-target="#signInModal"
                (click)="onSignIn()">
                SignIn
            </button>

            <button class="button" *ngIf="isLoggedIn == true">
                My books
            </button>

            <button class="button" *ngIf="isLoggedIn == true" (click)="onSignOut()">
                SignOut
            </button>

        </div>
    </nav>
</div>

<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login Details</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control">
                        <div class="form-error"
                            *ngIf="formGroupControls['email'].touched && formGroupControls['email'].errors">
                            <span *ngIf="formGroupControls['email'].errors['required']">
                                The email field is mandatory.
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div class="form-error"
                            *ngIf="formGroupControls['password'].touched && formGroupControls['password'].errors">
                            <span *ngIf="formGroupControls['password'].errors['required']">
                                The password field is mandatory.
                            </span>
                        </div>
                    </div>
                    <button (click)="onLoginVerification()" class="btn btn-primary">Login</button>
                    <button type="button" id="cancelLogin" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
